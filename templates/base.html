<!DOCTYPE html>
<html>

<head>
    <title>Fire Engine Inventory Manager - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/extLibs/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/extLibs/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="/extLibs/lib/popper/popper.min.js"></script>
    <script src="/extLibs/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class ="row">
                <div class="col-sm">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="/"><img src="/public/img/maltese.svg" height="40" width="40"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                                    <a class="nav-link" href="/index">Home</a>
                                </li>
                                <li class="nav-item{% if active == 'Engines' %} active{% endif %}">
                                    <a class="nav-link" href="/engines">Engines</a>
                                </li>
                                <li class="nav-item{% if active == 'Accountability' %} active{% endif %}">
                                    <a class="nav-link" href="/accountability">Accountability</a>
                                </li>
                                <li class="nav-item{% if active == 'About' %} active{% endif %}">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                            
                                {% if session['user'] %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarAccount"
                                    role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    Logged in as {{ session['user']['name'] }}
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right"
                                        aria-labelledby="navbarAccount">
                                        <a class="dropdown-item" href="/logout">Log Out</a>
                                    </div>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Log In</a>
                                </li>
                                {% endif %}
                                
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container content">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
